<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 明朝体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background: #fdfcf8;
      margin: 0;
      padding: 0;
      color: #222;
      line-height: 1.85;
    }

    .page {
      max-width: 38em;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      background: #fff;
      border: 1px solid #eee;
      box-shadow: 0 0 8px rgba(0,0,0,0.04);
    }

    h1, h2, h3 {
      margin-top: 2.5rem;
      margin-bottom: 1.2rem;
      font-weight: 500;
    }

    p {
      text-indent: 1em;
      margin: 1.2rem 0;
    }

    /* メモ書きなど字下げ不要の場合用 */
    .no-indent p {
      text-indent: 0;
    }

    a {
      color: #444;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }
    a:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="page {{ class }}">
    <h1>{{ title }}</h1>
    {{ content | safe }}
  </div>
</body>
</html>
